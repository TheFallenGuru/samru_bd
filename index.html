<!DOCTYPE html>

<head>

  <style>
    /* Page wrapper to keep things nicely centered on all screens */
    .hero-wrapper {
      max-width: 600px;
      width: min(90vw, 600px);
      padding: clamp(24px, 6vw, 40px);
      box-sizing: border-box;
      text-align: center;
    }

    .hero-title {
      font-size: clamp(2.2rem, 6vw, 3.5rem);
      font-weight: 900;
      margin-bottom: clamp(12px, 3vw, 20px);
      color: #e91e63;
      text-shadow: 1px 1px 8px rgba(255, 255, 255, 0.7);
      white-space: normal;          /* allow wrapping on small screens */
      line-height: 1.1;
    }

    .hero-subtitle {
      font-size: clamp(1.1rem, 3.5vw, 1.6rem);
      margin-bottom: clamp(20px, 4vw, 30px);
      color: #e50898cc;
      font-weight: 600;
      line-height: 1.4;
    }

    .hero-button {
      font-size: clamp(1.2rem, 3.8vw, 1.7rem);
      padding: clamp(14px, 3.6vw, 20px) clamp(28px, 7vw, 50px);
      border-radius: 999px;
      cursor: pointer;
      background: #ff6ec4;
      color: white;
      border: none;
      box-shadow: 0px 5px 15px rgba(255, 110, 196, 0.5);
      font-weight: 700;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      width: auto;
      max-width: 100%;
    }

    .hero-button:hover {
      transform: scale(1.07);
      background-color: #e255aa;
      box-shadow: 0px 8px 20px rgba(255, 110, 196, 0.7);
    }

    /* Make sure main container can scroll on small screens */
    body {
      overflow-y: auto;
      overflow-x: hidden;
    }

    .centered {
      min-height: 100vh;
      padding: 0 16px;
      box-sizing: border-box;
    }

    @media (max-width: 400px) {
      .hero-title {
        font-weight: 800;
      }
    }
  </style>
</head>
